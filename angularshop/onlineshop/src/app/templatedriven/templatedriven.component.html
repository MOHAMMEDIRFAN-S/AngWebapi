<div class="container">
     <div class="row">
         <div class="col-md-4 offset-md-3">
             <h1>User Registration</h1>
             <form #login="ngForm" (ngSubmit)="submit(login)">
                 <div class="form-group">
                <label for="firstname">First Name</label><br />
                <input #name="ngModel" required minlength="2" maxlength="6" type="text" name="firstname"
                        class="form-control" ngModel>
                     <div *ngIf="name.touched && name.errors" class="alert alert-danger">
                         <div *ngIf="name.errors['required']">Firstname required</div>
                         <div *ngIf="name.errors['minlength']">Sorry!! Short Firstname</div>
                         </div>
                     </div>
                 <div class="form-group">
                     <label for="lastname">Last Name</label><br />
                     <input type="text" name="lastname" class="form-control" ngModel>
                     </div>
                 <div class="form-group">
                     <label for="email">Email</label><br />
                     <input type="text" name="email" class="form-control" ngModel>
                     </div>
                 <div class="form-group">
                     <label for="password">Password</label><br />
                     <input type="password" name="password" class="form-control" ngModel>
                     </div>
                 <div>
                     <button class="btn btn-primary" type="submit">Submit</button>
                     </div>
                 </form>
             </div>
         </div>

</div>
